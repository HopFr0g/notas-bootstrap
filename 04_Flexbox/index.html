<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>04 - Flexbox</title>
        
        <style>
            div {
                text-align: center;
                padding: 4px;
                margin: 8px;
            }
            
            .my-box {
                width: 80%;
                height: 200px;
                background: #228822;
            }
            
            .my-item {
                height: 76px;
                background: #66BB66;
                color: #CCFFCC;
            }
        </style>
        
        <!-- Include de Bootstrap (ver https://getbootstrap.com/docs/5.3/getting-started/download/) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <!------------------------------------------------------------------
        FLEXBOX:
        Permite que los elementos responsivos ubicados dentro de un
        contenedor se distribuyan automáticamente en base al tamaño
        del dispositivo. Podemos crear un contenedor flexible con
        la clase de Bootstrap:
            .d-flex
        
        PROPIEDADES DE FLEXBOX:
            - flex-direction: establece el eje principal en la cual
              se van a colocar los elementos dentro del contenedor,
              puede ser "row" o "column". Clases de Bootstrap:
                .flex-row
                .flex-column
            - justify-content: define cómo se distribuyen los
              elementos en el eje principal, sus valores pueden ser
              "flex-start", "flex-end", "center", etc. Clases
              de Bootstrap:
                .justify-content-start
                .justify-content-end
                .justify-content-center
                .justify-content-between
                .justify-content-around
                .justify-content-evenly
            - align-items: define cómo se distribuyen los elementos
              en el eje perpendicular, sus valores pueden ser
              "flex-start", "flex-end", "center", "baseline" o
              "stretch". Clases de Bootstrap:
                .align-items-start
                .align-items-end
                .align-items-center
                .align-items-baseline
                .align-items-stretch
            - align-self: propiedad usada para dar una alineación
              diferente a un hijo específico de un contenedor flex.
              Sus valores pueden ser "start", "end", "center", etc
              Clases de bootstrap:
                .align-self-start
                .align-self-end
                .align-self-center
                .align-self-baseline
                .align-self-stretch
            - flex-wrap: determina si los elementos deben ser
              ajustados para ocupar siempre la misma línea o si
              pueden distribuirse en varias líneas. Los valores
              pueden ser "nowrap" o "wrap". Clases de Bootstrap:
                .flex-nowrap
                .flex-wrap
            - Se le puede dar el valor "auto" al margin de un
              flex ítem para separarlo de los demás:
                margin-right: auto; (empuja a los demás ítems a la derecha)
                margin-left: auto; (empuja a los demás ítems a la izquierda)
                margin-top: auto; (empuja a los demás ítems hacia arriba)
                margin-bottom: auto; (empuja a los demás ítems hacia abajo)
              Se puede lograr lo mismo en flex-items con
              las siguientes clases de bootstrap:
                .me-auto (empuja a los demás ítems hacia el final)
                .ms-auto (empuja a los demás ítems hacia el principio)
        ------------------------------------------------------------------->
        
        <h2>Ejemplo con flex nativo (CSS):</h2>
        <div style="display: flex; flex-direction: row; justify-content: flex-end; align-items: center;" class="my-box">
            <div style="align-self: end; margin-right: auto" class="my-item">Ítem 1</div>
            <div class="my-item">Ítem 2</div>
            <div class="my-item">Ítem 3</div>
        </div>
        
        <h2>El mismo ejemplo usando Bootstrap:</h2>
        <div class="d-flex flex-row justify-content-end align-items-center my-box">
            <div class="align-self-end me-auto my-item">Ítem 1</div>
            <div class="my-item">Ítem 2</div>
            <div class="my-item">Ítem 3</div>
        </div>
    </body>
</html>
